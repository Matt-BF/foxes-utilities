{% extends "layout.html" %}
{% block content %}

<div class="container-fluid" style="margin-top:2px">
    <h3>Orçamentos</h3>

    <div class="container-fluid" style="margin-top:2rem">
        <form method="post" enctype="multipart/form-data">
            <div class="form-group form-row">
                <div class="col-md-5">
                    <label for="cliente">Cliente*</label>
                    <input type="text" class="form-control" name="cliente" placeholder="Nome do contato" required="true">
                </div>
                <div class="col-md-5">
                    <label for="empresa">Empresa*</label>
                    <input type="text" class="form-control" name="empresa" placeholder="Nome da empresa" required="true">
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-md-10">
                    <label for="endereco">Endereço</label>
                    <input type="text" class="form-control" name="endereco" placeholder="Endereço do local">
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-md-10">
                    <label for="service">Serviço*</label>
                    <input type="text" class="form-control" name="service" placeholder="Descrição geral do serviço requerido" required="true">
                </div>
            </div>
            <div class="form-group form-row">
                <div class="col-md-10">
                    <label for="detalhes">Detalhes do Serviço*</label>
                    <table>
                        <tr>
                            <th>Serviço/Produto</th>
                            <th>Preço unitário</th>
                            <th>Número</th>
                        </tr>
                        {% for i in range(10) %}
                        <tr>
                            <td>
                                <input type="text" name="service_{{i}}">
                            </td>
                            <td>
                                <input type="number" name="price_{{i}}">
                            </td>
                            <td>
                                <input type="number" min="1" name="num_{{i}}">
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
            <button class="btn btn-primary" type=submit value=Upload>Gerar orçamento</button>
            <div><p>*Informações obrigatórias</p></div>
        </form>
    </div>
</div>

{% endblock content %}
